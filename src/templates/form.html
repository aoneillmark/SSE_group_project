<!-- This is the form page where users input their name and select their preferences; 
 once form is submitted, user is sent to results.html -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Select a Composer</title>
 </head>
 <body>
     <h1>Select a Composer</h1>
     <form action="/search" method="POST">
         <label for="composer_name">Choose a Composer:</label>
         <select id="composer_name" name="composer_name" required>
             <option value="" disabled selected>Select a composer</option>
             {% for composer in composers %}
                 <option value="{{ composer }}">{{ composer }}</option>
             {% endfor %}
         </select>
         <button type="submit">Search</button>
     </form>
 </body>
 </html>
